<div class="flex flex-col">
  <label class="font-semibold uppercase" for="priority">PRIORITY</label>
  <app-button [class]="'btn-secondary'" nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu">
    <div class="flex items-center">
      <hero-icon [name]="currentPriority.icon" [style.color]="currentPriority.color"></hero-icon>
      <span>{{ currentPriority.value }}</span>
    </div>
  </app-button>
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu>
      <li (click)="updateIssue(priority.value)" nz-menu-item *ngFor="let priority of listPriority">
        <div class="flex items-center">
          <hero-icon [name]="priority.icon" [style.color]="priority.color"></hero-icon>
          <span>{{ priority.value }}</span>
        </div>
      </li>
    </ul>
  </nz-dropdown-menu>
</div>
