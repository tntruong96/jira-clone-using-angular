<div class="status-list">
  <div class="px-3 pb-4 pt-3">{{ status }}: {{ count }}</div>
  <div
    class="h-full pl-2"
    cdkDropList
    [cdkDropListData]="issuesData"
    (cdkDropListDropped)="drop($event)"
    [id]="status"
  >
    <app-issue-card
      cdkDrag
      [cdkDragData]="issue"
      *ngFor="let issue of issues$ | async"
      [issue]="issue"
    >
    </app-issue-card>
  </div>
</div>
